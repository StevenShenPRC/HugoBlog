<button 
  class="component button icon toggle"
  accesskey="t" 
  title="{{ i18n "title_toggle_dark_mode" | default "Toggle dark mode (t)"}}"
  id="theme-toggle-container">
  
  <input 
    id="theme-toggle" 
    type="checkbox">
  <label 
    class="component button icon"
    for="theme-toggle">
    <i 
      class="icon" 
      id="moon">
      dark_mode
    </i>

    <i 
      class="icon" 
      id="sun">
      light_mode
    </i>
  </label>
</button>
